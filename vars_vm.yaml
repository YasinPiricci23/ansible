      datastore_1: datastore_name # *
      vm_state: present

    
    worker-01:
      esxi_hostname: "esxiHostname"  # *    
      vmip: 10.0.1.11 # *
      vmgateway: 10.0.1.254 # *
      server_hostname: worker-01 # *
      datastore_1: datastore_name # *
      vm_state: present



