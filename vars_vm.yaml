vcenter_hostname: "*" ## vcenter hostname adı girilmesi gerekiyor  *
vcenter_datacenter: "*"  ## vcentera ait datacenter name girilmesi gerekiyor. *
vcenter_validate_certs: false
vcenter_username: "*" ## vcenterda kullanılan kullanıcı adı giriniz. *
vcenter_password: "*"  ## Vcenterda kullanılan parolayı giriniz ## *
vm_guestid: "rhel8_64Guest" # rocky linux 8 versiyonu için ekliyoruz *
vm_disk_type: "thin"
vm_hw_scsi: "paravirtual"
vm_net_name: "vlan id" *
vm_state: "present"
size_gb_1: 64
myvms:
